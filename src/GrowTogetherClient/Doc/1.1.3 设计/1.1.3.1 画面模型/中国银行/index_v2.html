<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>统计图表</title>
<link rel="stylesheet" href="src/font/typicons.min.css">
<link rel="stylesheet" href="src/font/typicons.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" id="layui_layer_skinmoonstylecss">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/echarts-all.js"></script>
<script src="js/echarts-demo.js"></script>
</head>

<body>
<div class="body_s">
  <div style="margin-top:10px;">
    <div class="row">
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>折线图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-line-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>柱状图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-bar-chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>散点图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-scatter-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>K线图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-k-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>饼状图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-pie-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>雷达图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-radar-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>和弦图</h5>
            <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#"> <i class="fa fa-wrench"></i> </a>
              <ul class="dropdown-menu dropdown-user">
                <li><a href="graph_flot.html#">选项1</a> </li>
                <li><a href="graph_flot.html#">选项2</a> </li>
              </ul>
              <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-chord-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>仪表盘</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-gauge-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>漏斗图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-funnel-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>力导向布局图</h5>
          </div>
          <div class="ibox-content">
            <div class="echarts" id="echarts-force-chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>中国地图</h5>
          </div>
          <div class="ibox-content">
            <div style="height:600px" id="echarts-map-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
